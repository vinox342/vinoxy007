<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>VINOX Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Vinox goofy animated logo */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotate(-10deg); }
    }
    .vinox-logo {
      font-size: 4rem;
      font-weight: 900;
      color: #a83232;
      text-align: center;
      margin: 40px 0 20px;
      animation: bounce 2s ease-in-out infinite;
      user-select: none;
      letter-spacing: 0.15em;
      font-family: 'Segoe UI Black', sans-serif;
      text-shadow: 2px 2px 6px #660000aa;
    }
    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #3b0f1a;
      padding: 15px 0;
      font-weight: bold;
    }
    nav a {
      color: #f4b41a;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
    /* Software logos container */
    .software-logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0 10px;
      flex-wrap: wrap;
    }
    .software-logos img {
      width: 80px;
      height: auto;
      filter: drop-shadow(1px 1px 2px #a83232cc);
      transition: transform 0.3s ease;
    }
    .software-logos img:hover {
      transform: scale(1.1) rotate(10deg);
      filter: drop-shadow(2px 2px 6px #ff4444);
    }
    /* Quote section */
    .quote-section {
      max-width: 600px;
      margin: 20px auto 60px;
      background-color: #660000cc;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-style: italic;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #a83232cc;
    }
  </style>
</head>
